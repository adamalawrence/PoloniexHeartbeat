<!DOCTYPE html>
<html>
<head>
    <title>Ostia Pulse</title>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>

<body>

  <div id="canvas"></div>

  <!-- **************** -->
  <script>
  $(document).ready(function() {

    var G = new jsnx.Graph();

    console.log(G);
    G.addWeightedEdgesFrom([[2,3,10]]);
    G.addStar([3,4,5,6], {weight: 5});
    G.addStar([2,1,0,-1], {weight: 3});

    jsnx.draw(G, {
        element: '#canvas',
        weighted: true,
        edgeStyle: {
            'stroke-width': 10
        }
    });

  });
  </script>
  <!-- **************** -->

  <script src="https://rawgit.com/fkling/JSNetworkX/v0.3.4/jsnetworkx.js"></script>

</body>
</html>
