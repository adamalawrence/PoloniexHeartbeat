<!DOCTYPE html>
<html>

<head>
    <title>Ostia Pulse</title>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://rawgit.com/fkling/JSNetworkX/v0.3.4/jsnetworkx.js"></script>
</head>

<body>
    <div id="canvas"></div>

    <!-- **************** -->
    <script>
        $(document).ready(function() {


            var G = new jsnx.Graph();

            G.addNode(0);
            jsnx.draw(G, {
                    element: '#canvas',
                    weighted: true,
                    edgeStyle: {
                        'stroke-width': 10
                    }
                },
                true
            );

            var i = 1;
            setInterval(function() {
                console.log('adding node', i);
                G.addNode(i);
                i++;
                // G.redraw();
            }, 2000);


        });
    </script>
    <!-- **************** -->



</body>

</html>
